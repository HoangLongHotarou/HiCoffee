<div class="container">
  <div class="header">
    <ion-label class="foryou">{{title}}</ion-label>
    <ion-label (click)="goToListItem(routerlink)" class="more">{{moretext}}</ion-label>
  </div>
  <ion-slides [options]="cafeSlideOpts">
    <ion-slide *ngFor="let cafe of coffee">
      <app-card 
        image = "{{cafe.image_represent}}" 
        coffeename="{{cafe.name}}" 
        (click)="gotoDetailPage(cafe)"></app-card>
    </ion-slide>  
  </ion-slides>
</div>
