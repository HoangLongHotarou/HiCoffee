<ion-card (click)="clicked.emit()">
  <ion-row>
    <ion-col size="6">
      <ion-img [src]="imgSrc"></ion-img>
    </ion-col>    
    <ion-col size="6">
        <ion-label class="title ion-text-capitalize">{{title}}</ion-label>
        <p class="address ion-no-margin"><span>Địa chỉ: </span>{{address}}</p>
    </ion-col>    
  </ion-row>  
  <ion-card-content>
    <p class="description ion-no-margin"><span>Mô tả: </span>{{description}}</p>
  </ion-card-content>
</ion-card>
