<ion-card class="ion-no-margin ion-no-padding">
  <ion-card-header>
      <ion-img src="../../../assets/images/avatarDefault.jpg"></ion-img>
      <div class="info">
        <div class="username">{{userName}}</div>
        <div class="rate"><span>{{feedBack.vote_rate}}/5</span><ion-icon name="star"></ion-icon></div>
      </div>
  </ion-card-header>
  <ion-card-content>
    <ion-p [ngClass]="isShowMore ? 'feedback' : 'feedback show'">{{feedBack.feedback}}</ion-p>
    <div [hidden]="hiddenShowMore" class="ion-text-right ion-margin-top">
      <ion-label (click)="showMore()" class="more">{{moreText}}</ion-label>
    </div>    
    <ion-slides [options]="SlideOpts" class="img-list ion-margin-top">
      <ion-slide *ngFor="let img of feedBack.fb_images; index as i" (click)="openPreview(feedBack.fb_images, i)" class="img-item">
        <ion-img src="{{img.image}}"></ion-img>
      </ion-slide>         
    </ion-slides>
  </ion-card-content>
</ion-card>
