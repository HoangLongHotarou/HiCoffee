<ion-header>
  <ion-toolbar>
    <ion-title>Địa Điểm Yêu Thích</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-map [hidden]="checkIn$.length === 0" [checkIn$]=checkIn$ height="100%"></app-map>
</ion-content>

<ion-content>
  <div [hidden]="checkIn$.length === 0" class="checkIn">
    <app-mainitem *ngFor="let shop of checkIn$" imgSrc="{{shop.coffee_shop.image_represent}}"
      title="{{shop.coffee_shop.name}}" address="{{shop.coffee_shop.location}}">
    </app-mainitem>
  </div>
  <div [hidden]="isNotFound" class="not-found">
    <ion-label>Hiện tại chưa có địa điểm nào!</ion-label>
  </div>
  <ion-refresher [hidden]="notFound" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="circles"
      refreshingText="Đang tải...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
