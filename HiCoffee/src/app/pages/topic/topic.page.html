<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Vui lòng chọn chủ đề mà bạn yêu thích</h4>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label class="category">{{category.type}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="category.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-button (click)="AddHobbies()">Tiếp tục</ion-button>
  </div>
</ion-content>
